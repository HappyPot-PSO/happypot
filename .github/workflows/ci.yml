name: CI

on:
  pull_request:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: happypot
  REGION: asia-southeast2

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, gd, pdo_mysql
        coverage: xdebug
        tools: composer:v2

    - name: Get composer cache directory
      id: composer-cache
      run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Run PHPUnit tests
      run: |
        ./vendor/bin/phpunit --coverage-text --coverage-clover=coverage.xml
      
    - name: PHP Syntax Check
      run: find . -type f -name "*.php" -not -path "*/vendor/*" -exec php -l {} \;

    - name: PHP Code Sniffer
      continue-on-error: true
      run: |
        ./vendor/bin/phpcs --standard=PSR12 --extensions=php --ignore=vendor . 

    - name: PHP Mess Detector
      continue-on-error: true
      run: |
        ./vendor/bin/phpmd . text cleancode,codesize,design,naming --exclude vendor/
      
    - name: Build Docker image
      run: |
        docker build -t asia-southeast2-docker.pkg.dev/${{ secrets.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:${{ steps.vars.outputs.short_sha }} .
        docker image ls